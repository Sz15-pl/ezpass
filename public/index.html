<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro / Logeo Ezpass</title>
    <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    main {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center; 
    }

    h3 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      color: #333; 
    }

    label {
      display: block; 
      margin-bottom: 5px;
      font-weight: bold; 
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px; 
    }

    button {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      background-color: #4CAF50; 
      color: white;
      cursor: pointer;
      border-radius: 4px; 
    }

    form {
      margin-bottom: 20px; 
      margin-right: 42px;
    }
    </style>
    </style>
</head>
<body>

    
   
 
    <form id="registerForm">
 
        
        <label for="usuario">Registro</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="contraseña">Password:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>
        
        
        <button type="submit">Register</button>
    </form>

 
    <br>
    <form id="loginForm">
        <label for="loginUsuario">Log-in</label>
        <input type="text" id="loginUsuario" name="usuario" required><br><br>
        
        <label for="loginContraseña">Password:</label>
        <input type="password" id="loginContraseña" name="contraseña" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
      document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = {
        usuario: document.getElementById('usuario').value,
        contraseña: document.getElementById('contraseña').value,
    };
    
    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if(data.message == "Nuevo usuario agregado a la base de datos"){
            alert("Registrado correctamente");
        } else {
            alert(data.error)
        }
    })
    .catch(error => alert('Error:', data.message.error));
});

// Iniciar sesión
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = {
        usuario: document.getElementById('loginUsuario').value,
        contraseña: document.getElementById('loginContraseña').value
    };
    
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {  
        var url = `${window.location}authenticated`;
        var form = $('<form action="' + url + '" method="post">' +
  '<input type="text" name="token" value="' + data.token + '" />' +
  '</form>');
  
$('body').append(form);
form.submit();
    })

    .catch(error => alert(data.error));
});
    </script>
</body>
</html>
