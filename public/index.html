<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envía archivos fácilmente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

  </style>
</head>
<body>
  <main>
    <h1>Envia tus archivos.</h1>
    <h5>Tamaño maximo: 20 Mb.</h5>
    <h2 id="tuid"></h2>
    <br>
    <input type="text" id="id" placeholder="Escribe la ID a enviar">
   
    <input type="file" name="enviarArchivo" id="enviarArchivo" limi>

    <button onclick="mandarArchivo()">Enviar</button>
    <br><div id="recibido_Archivo"></div>
    
  </main>
  
  <div id="qrcode"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    const input = document.getElementById('enviarArchivo')

input.addEventListener('change', (event) => {
  const target = event.target
  	if (target.files && target.files[0]) {

      const maxAllowedSize = 21 * 1024 * 1024;
      if (target.files[0].size > maxAllowedSize) {
      	
       	target.value = ''
      }
  }
})

try {
  document.getElementById("id").value = location.search.split("?id=").pop(0) 
} catch (error) {
  console.log("ignora este error.")
}
    const socket = io({
      transports: ['websocket'],
      upgrade: false,
      reconnection: true,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      reconnectionAttempts: Infinity,
      autoConnect: true,
      maxHttpBufferSize: 1e8, 
    });

    const id = document.getElementById("tuid");

    socket.on("connect", () => {
    id.innerText = socket.id;
    var qrcode = new QRCode("qrcode", {
    text: "http://vps-44df9322.vps.ovh.net/?id?=" + socket.id,
    width: 128,
    height: 128,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});
  
    socket.on(socket.id, (mensaje) => {
      console.log(mensaje);

      const downloadButton = document.createElement("button");
      downloadButton.innerText = "Descargar Archivo";
      downloadButton.addEventListener("click", () => {
        const linkSource = mensaje.archivo;
        const downloadLink = document.createElement("a");
        downloadLink.href = linkSource;
        downloadLink.download = mensaje.nombre;
        downloadLink.click();
      });

      const recibidoArchivoDiv = document.getElementById("recibido_Archivo");
      recibidoArchivoDiv.innerHTML = "";
      recibidoArchivoDiv.appendChild(downloadButton);
    });
  });

    function mandarArchivo() {
      const ID = document.getElementById("id").value;
      const archivoInput = document.getElementById("enviarArchivo");

      if (archivoInput.files.length > 0) {
        const archivo = archivoInput.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          socket.emit("archivo", {
            "id": ID,
            "n": archivoInput.files[0].name,
            "a": reader.result
          });
        };

        reader.onerror = function (error) {
          console.log('Error: ', error);
        };

        reader.readAsDataURL(archivo);
      }
    }
  </script>
</body>
</html>
